<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>shop</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="bg-black text-white flex align-center justify-around">
      <div class="nav-left">
        <img
          src="/1c54f7b06d7723c21afc5035bf88a5ef.png"
          class="w-[100px] h-[50px] object-cover"
        />
      </div>
      <div class="flex align-center justify-center gap-[20px]">
        <a class="mt-[10px]" href="home.html">Нүүр</a>
        <a class="mt-[10px]">Бүтээгдэхүүн Нэмэх</a>
        <a class="mt-[10px]" href="product.html">Сагс</a>
      </div>
    </nav>
    <form id="from">
      <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label
                for="username"
                class="block text-sm/6 font-medium text-gray-900"
                >Title</label
              >
              <div class="mt-2">
                <div
                  class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
                >
                  <div
                    class="shrink-0 select-none text-base text-gray-500 sm:text-sm/6"
                  ></div>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
                    placeholder="janesmith"
                  />
                </div>
              </div>
            </div>

            <div class="col-span-full">
              <label
                for="about"
                class="block text-sm/6 font-medium text-gray-900"
                >Introduction</label
              >
              <div class="mt-2">
                <textarea
                  name="about"
                  id="about"
                  rows="2"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                ></textarea>
              </div>
              <div class="sm:col-span-4">
                <label
                  for="username"
                  class="block text-sm/6 font-medium text-gray-900 mt-[20px]"
                  >Price</label
                >
                <div class="mt-2">
                  <div
                    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
                  >
                    <div
                      class="shrink-0 select-none text-base text-gray-500 sm:text-sm/6"
                    ></div>
                    <input
                      type="text"
                      name="username"
                      id="price"
                      class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
                      placeholder="Enter price"
                    />
                  </div>
                </div>
              </div>
              <div class="sm:col-span-4 mt-[20px]">
                <label
                  for="username"
                  class="block text-sm/6 font-medium text-gray-900"
                  >Image</label
                >
                <div class="mt-2">
                  <div
                    class="flex items-center rounded-md bg-white pl-3 outline outline-1 -outline-offset-1 outline-gray-300 focus-within:outline focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600"
                  >
                    <div
                      class="shrink-0 select-none text-base text-gray-500 sm:text-sm/6"
                    ></div>
                    <input
                      type="text"
                      name="username"
                      id="image"
                      class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-0 sm:text-sm/6"
                      placeholder="Enter image URL"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button
          id="sav"
          type="submit"
          onclick="save()"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Бүтээгдэхүүн Нэмэх
        </button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
